<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CeRes</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="auto" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="auto" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="auto" header="Left" collapsible="true">
                    <p:menu>
                        <sec:authorize ifAllGranted="CRS_WORKSHOP">
                            <p:submenu label="My workshop">
                                <p:menuitem value="Current cars" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"  />
                                <p:menuitem value="Add" url="http://www.primefaces.org/documentation.html" />
                            </p:submenu>
                        </sec:authorize>
                        <sec:authorize ifAllGranted="CRS_USER">
                            <p:submenu label="My cars">
                                <p:menuitem value="List" url="owner/cars.xhtml" />
                                <p:menuitem value="Add" url="http://www.primefaces.org/documentation.html" />
                            </p:submenu>
                        </sec:authorize>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <sec:authorize ifAllGranted="CRS_USER">
                        <ui:insert name="content" />
                    </sec:authorize>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
